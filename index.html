<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <script
      src="https://kit.fontawesome.com/e1919e0746.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/stylsheets/index.css" />
  </head>
  <body>
    <div id="container">
      <h1>To-Do with jQuery<i class="fas fa-plus"></i></h1>
      <input id="jqinput" type="text" placeholder="Add a new todo ..." />
      <ul id="jqul">
        <li>
          <span><i class="fa fa-trash"></i> </span>Practice Juggling
        </li>
        <li>
          <span><i class="fa fa-trash"></i> </span>Eat a snack
        </li>
        <li>
          <span><i class="fa fa-trash"></i> </span>Save the world
        </li>
        <li>
          <span><i class="fa fa-trash"></i> </span>Work on memoir
        </li>
      </ul>
    </div>

    <div id="container2">
      <h1 class="vanilla">
        Refactor with vanilla JS<i class="fas fa-plus"></i>
      </h1>
      <input class="vanilla" type="text" placeholder="Add a new todo ..." />
      <ul class="vanilla">
        <li>
          <span><i class="fa fa-trash"></i> </span>Practice Juggling
        </li>
        <li>
          <span><i class="fa fa-trash"></i> </span>Eat a snack
        </li>
        <li>
          <span><i class="fa fa-trash"></i> </span>Save the world
        </li>
        <li>
          <span><i class="fa fa-trash"></i> </span>Work on memoir
        </li>
      </ul>
    </div>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/vanilla.js"></script>
  </body>
</html>
